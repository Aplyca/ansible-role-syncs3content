---
action: "{{ False }}"

syncs3content:
  action: "{{ action }}"
  from:
    databases: []
    post_commands: []
    description: "The content of App was synced from S3"
    delete_file: False
    storage:
      bucket: "app-storage"
      dir: "/mnt/storage/app"
      profile: "{{ False }}"
      dbdir: data/sql/mysql
      user: ubuntu
  to:
    databases: []
    description: "The latest content of App was synced to S3"
    storage:
      bucket: "app-storage"
      dir: "/mnt/storage/app"
      profile: "{{ False }}"
      dbdir: data/sql/mysql
  slack:
    username: "Ansible"
    icon_emoji: slack
    channel: general
    message: "Sync content of *App*"
