---
app: App
action: "{{ False }}"

syncs3content:
  action: "{{ action }}"
  from:
    databases: []
    post_commands: []
    description: "The content of {{ app }} was synced from S3"
    delete_file: False
    storage:
      bucket: "{{ app | lower() }}-storage"
      dir: "/mnt/storage/{{ app | lower() }}"
      profile: "{{ False }}"
      dbdir: data/sql/mysql
      user: ubuntu
  to:
    databases: []
    description: "The latest content of {{ app }} was synced to S3"
    storage:
      bucket: "{{ app | lower() }}-storage"
      dir: "/mnt/storage/{{ app | lower() }}"
      profile: "{{ False }}"
      dbdir: data/sql/mysql
  slack:
    username: "Ansible"
    icon_emoji: slack
    channel: general
    message: "Sync content of *{{ app }}*"
