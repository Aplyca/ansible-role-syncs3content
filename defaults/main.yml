---
app: App
action: False

syncs3content:
  action: "{{ action }}"
  storage:
    bucket: app-storage
    dir: /mnt/storage/app
    profile: default
    dbdir: data/sql/mysql
  from:
    databases: []
    post_commands: []
    description: "The content of {{ app }} was synced from S3"
    delete_file: False    
  to:
    databases: []
    description: "The latest content of {{ app }} was synced to S3"
  slack:
    username: "Ansible"
    icon_emoji: slack
    channel: general
    message: "Sync content of *{{ app }}*"
